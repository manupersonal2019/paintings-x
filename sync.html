<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronización de Datos - PaintingsX</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .sync-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .sync-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .code-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            margin: 1rem 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .code-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 0.5rem 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .back-btn {
                position: static;
                display: inline-block;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">
        <i class="fas fa-arrow-left"></i> Volver a la Tienda
    </a>

    <div class="sync-container">
        <div class="sync-icon">
            <i class="fas fa-sync-alt"></i>
        </div>
        
        <h1>Sincronización de Datos</h1>
        <p style="color: #666; margin-bottom: 2rem;">
            Ingresa el código de 6 caracteres para sincronizar los datos
        </p>

        <input type="text" 
               id="sync-code" 
               class="code-input" 
               placeholder="ABC123" 
               maxlength="6"
               oninput="this.value = this.value.toUpperCase()">

        <button onclick="syncData()" class="btn" id="sync-btn">
            <i class="fas fa-download"></i> Sincronizar Datos
        </button>

        <div id="status" class="status" style="display: none;"></div>

        <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee;">
            <p style="font-size: 0.9rem; color: #666;">
                <i class="fas fa-info-circle"></i>
                El código se genera desde el panel de administrador
            </p>
            <a href="admin.html" style="color: #667eea; text-decoration: none; font-weight: 500;">
                Ir al Panel de Administrador
            </a>
        </div>
    </div>

    <script>
        // Verificar si hay un código en la URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                document.getElementById('sync-code').value = code;
                syncData();
            }
        });

        function syncData() {
            const code = document.getElementById('sync-code').value.trim().toUpperCase();
            const statusDiv = document.getElementById('status');
            const syncBtn = document.getElementById('sync-btn');
            
            if (!code || code.length !== 6) {
                showStatus('Por favor, ingresa un código válido de 6 caracteres', 'error');
                return;
            }
            
            syncBtn.disabled = true;
            syncBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sincronizando...';
            
            try {
                // Buscar los datos en localStorage usando el código
                const syncData = localStorage.getItem('syncData_' + code);
                
                if (!syncData) {
                    showStatus('Código no encontrado o expirado. Verifica el código.', 'error');
                    return;
                }
                
                const data = JSON.parse(syncData);
                
                // Validar que los datos no estén expirados (24 horas)
                const createdAt = new Date(data.timestamp);
                const now = new Date();
                const hoursDiff = (now - createdAt) / (1000 * 60 * 60);
                
                if (hoursDiff > 24) {
                    showStatus('El código ha expirado. Genera uno nuevo desde el admin.', 'error');
                    localStorage.removeItem('syncData_' + code);
                    return;
                }
                
                // Importar los datos
                if (data.products) {
                    localStorage.setItem('paintingsxProducts', JSON.stringify(data.products));
                }
                
                if (data.mainSiteData) {
                    localStorage.setItem('laminas_main_site_data', JSON.stringify(data.mainSiteData));
                }
                
                if (data.gallery) {
                    localStorage.setItem('paintingsxGallery', JSON.stringify(data.gallery));
                }
                
                if (data.config) {
                    localStorage.setItem('paintingsxConfig', JSON.stringify(data.config));
                }
                
                if (data.socialMedia) {
                    localStorage.setItem('paintingsxSocialMedia', JSON.stringify(data.socialMedia));
                }
                
                showStatus('¡Datos sincronizados correctamente! Redirigiendo...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('Error al sincronizar:', error);
                showStatus('Error al sincronizar los datos. Inténtalo de nuevo.', 'error');
            } finally {
                syncBtn.disabled = false;
                syncBtn.innerHTML = '<i class="fas fa-download"></i> Sincronizar Datos';
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
        }
        
        // Permitir sincronizar con Enter
        document.getElementById('sync-code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                syncData();
            }
        });
    </script>
</body>
</html>
